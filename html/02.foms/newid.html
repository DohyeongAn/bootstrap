<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<!-- 기존 패스워드   -->

	<label for="pw1" class="form-label">기존 PW</label>
	<input type="password" id="pw1" class="form-control" aria-labelledby="passwordHelpBlock">

	<!-- 신규 1 패스워드  -->
	<label for="pw2" class="form-label">신규1 PW</label>
	<input type="password" id="pw2" class="form-control" aria-labelledby="passwordHelpBlock">


	<!-- 신규 2 패스워드  -->
	<label for="pw3" class="form-label">신규2 PW</label>
	<input type="password" id="pw3" class="form-control" aria-labelledby="passwordHelpBlock">

	<!--    아이디    -->
	<label for="id" class="form-label">아이디</label>
	<input class="form-control" type="text" aria-label="default input example" id="id">
	<br>
	<!--	저장 버튼    -->
	<button type="button" class="btn btn-primary" id="btn">저장</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">
		/*
		
				$("#btn").on("click", function () {
		
					if (($("#pw1").val() != $("#pw2").val()) && ($("#pw2").val() == $("#pw3").val())) {
						alert("승인합니다");
					} else {
					alert("거절합니다");
					}
		
				});
		
		
				*/
		$("#btn").on("click", function () {

			if ($("#pw1").val().trim() == "" || $("#pw2").val().trim() == "" || $("#pw3").val().trim() == "" || $("#id").val().trim() == "") {
				alert("값을 입력해주세요.");
			}else { 

			if ($("#pw1").val() == $("#pw2").val()) {
				alert("기존 아이디와 신규 아이디를 다르게 입력하세요.");
			} else {

				if ($("#pw2").val() == $("#pw3").val()) {
					alert("성공하셨습니다.");
				} else {
					alert("신규 1 PW와 신규 2 PW가 맞는지 확인해주세요.");
					}
				}
			}

		});
	</script>

	</form>












	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
