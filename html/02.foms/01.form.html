<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<br>

	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">Email address</label>
		<input type="email" class="form-control" id="ex1" placeholder="name@example.com">
	</div>
	<div class="mb-3">
		<label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
		<textarea class="form-control" id="ex2" rows="3"></textarea>
	</div>

	<br>

	<input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
		aria-label=".form-control-lg example" id="ex3">
	<input class="form-control" type="text" placeholder="Default input" aria-label="default input example" id="ex4">
	<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
		aria-label=".form-control-sm example" id="ex5">

	<br>

	<label for="inputPassword5" class="form-label">Password</label>
	<input type="password" id="ex6" class="form-control" aria-labelledby="passwordHelpBlock">
	<div class="form-text">
		Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
		characters, or emoji.
	</div>

	<br>

	<div class="row g-3 align-items-center">
		<div class="col-auto">
			<label for="inputPassword6" class="col-form-label">Password</label>
		</div>
		<div class="col-auto">
			<input type="password" id="ex7" class="form-control" aria-labelledby="passwordHelpInline">
		</div>
		<div class="col-auto">
			<span id="passwordHelpInline" class="form-text">
				Must be 8-20 characters long.
			</span>
		</div>
	</div>

	<br>

	<input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
	<input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled
		readonly>

	<br>

	<input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>

	<br>

	<div class="mb-3 row">
		<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-10">
			<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
		</div>
	</div>
	<div class="mb-3 row">
		<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="ex8">
		</div>
	</div>

	<br>

	<form class="row g-3">
		<div class="col-auto">
			<label for="staticEmail2" class="visually-hidden">Email</label>
			<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
		</div>
		<div class="col-auto">
			<label for="inputPassword2" class="visually-hidden">Password</label>
			<input type="password" class="form-control" id="ex9" placeholder="Password">
		</div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
		</div>
	</form>

	<br>

	<div class="mb-3">
		<label for="formFile" class="form-label">Default file input example</label>
		<input class="form-control" type="file" id="formFile">
	</div>
	<div class="mb-3">
		<label for="formFileMultiple" class="form-label">Multiple files input example</label>
		<input class="form-control" type="file" id="formFileMultiple" multiple>
	</div>
	<div class="mb-3">
		<label for="formFileDisabled" class="form-label">Disabled file input example</label>
		<input class="form-control" type="file" id="formFileDisabled" disabled>
	</div>
	<div class="mb-3">
		<label for="formFileSm" class="form-label">Small file input example</label>
		<input class="form-control form-control-sm" id="formFileSm" type="file">
	</div>
	<div>
		<label for="formFileLg" class="form-label">Large file input example</label>
		<input class="form-control form-control-lg" id="formFileLg" type="file">
	</div>

	<br>

	<label for="exampleColorInput" class="form-label">Color picker</label>
	<input type="color" class="form-control form-control-color" value="#563d7c"
		title="Choose your color" id="ex10">

	<br>

	<label for="exampleDataList" class="form-label">Datalist example</label>
	<input class="form-control" list="datalistOptions" id="ex11" placeholder="Type to search...">
	<datalist id="datalistOptions">
		<option value="San Francisco">
		<option value="New York">
		<option value="Seattle">
		<option value="Los Angeles">
		<option value="Chicago">
	</datalist>

	<br>

	<button type="button" class="btn btn-primary" id="btn">입력된값보기</button>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">
		$("#btn").on("click", function () {
			//		alert("click");
			alert("입력된 값들 :" + $("#ex1").val() + $("#ex2").val() + $("#ex3").val() + $("#ex4").val() + $("#ex5").val() + $("#ex6").val() + $("#ex7").val() + $("#ex8").val() + $("#ex9").val() + $("#ex10").val() + $("#ex11").val() + "입니다.");



		});
	</script>

</body>

</html>
