<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>



	<br>
	<div class="input-group mb-3">
		<span class="input-group-text" id="basic-addon1">@</span>
		<input type="text" class="form-control" placeholder="Username" aria-label="Username"
			aria-describedby="basic-addon1" id="name">
	</div>


	<br>

	<select class="form-select" aria-label="Default select example" id="selectbox">
		<option selected>Open this select menu</option>
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select>

	<br>

	<form id="checkbox">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="checkbb" value="1" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
				Default checkbox
			</label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="checkbb" value="2" id="flexCheckChecked">
			<label class="form-check-label" for="flexCheckChecked">
				Checked checkbox
			</label>
		</div>

	</form>

	<br>
	<form id="radiobox">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" value="1" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">
				Default radio
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" value="2" id="flexRadioDefault2"
				checked>
			<label class="form-check-label" for="flexRadioDefault2">
				Default checked radio
			</label>
		</div>
	</form>
	<br>
	<button type="button" id="btn" class="btn btn-primary">JQUERY</button>
	<button type="button" id="btn2" class="btn btn-primary">JS</button>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


	<script type="text/javascript">


		$("#btn").on("click", function () {
			alert("입력하신 것들은 " + $("#name").val() + $("#selectbox").val() + $("input[type=checkbox][name=checkbb]:checked").val() + $("input[type=radio][name=flexRadioDefault]:checked").val() + "입니다.");
			$("#name").val(1);
			$("#selectbox").val(1);

			$("input[type=checkbox][name=checkbb]").eq(0).prop("checked", true);
			$("input[type=radio][name=flexRadioDefault]").eq(0).prop("checked", true);
			//만약 체크박스의 속성중 n 번쨰를 바꾸고싶다면 eq(n-1)메서드를  사용하여 Prop checked 를 ture 로 만든다 
			alert("변경된 것들은  " + $("#name").val() + $("#selectbox").val() + $("input[type=checkbox][name=checkbb]:checked").val() + $("input[type=radio][name=flexRadioDefault]:checked").val() + "입니다.");





		});
		//스크립트는 못하겠다 하

document.getElementById("btn2").addEventListener("click", function () {
  // 버튼이 클릭되었을 때 실행되는 함수
  
  alert(
    "입력하신 것들은 " +
      document.getElementById("name").value +
      document.getElementById("selectbox").value +
      document.querySelector(
        "input[type=checkbox][name=checkbb]:checked"
      ).value +
      document.querySelector(
        "input[type=radio][name=flexRadioDefault]:checked"
      ).value +
      "입니다."
  );
  
  // 입력된 값 초기화
  document.getElementById("name").value = "1";
  document.getElementById("selectbox").value = "1";
  
  // 체크박스 및 라디오 버튼 선택 상태 변경
  document.querySelectorAll("input[type=checkbox][name=checkbb]")[0].checked = true;
  document.querySelectorAll("input[type=radio][name=flexRadioDefault]")[0].checked = true;
  
  alert(
    "변경된 것들은  " +
      document.getElementById("name").value +
      document.getElementById("selectbox").value +
      document.querySelector(
        "input[type=checkbox][name=checkbb]:checked"
      ).value +
      document.querySelector(
        "input[type=radio][name=flexRadioDefault]:checked"
      ).value +
      "입니다."
  );
});


	</script>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
