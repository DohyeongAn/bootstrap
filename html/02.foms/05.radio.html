<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
	.wrap {
		border-bottom: 1px solid;
	}
</style>

<body>

	<form>
		<div class="wrap" id="sex">
			성별
			<div class="form-check">
				<input class="form-check-input" type="radio" value="male" name="gender" id="male">
				<label class="form-check-label" for="male">
					남성
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="female" name="gender" id="female">
				<label class="form-check-label" for="female">
					여성
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="etc" name="gender" id="etc">
				<label class="form-check-label" for="etc">
					기타
				</label>
			</div>
			<br>
		</div>

		<div class="wrap" id="tel">
			통신사
			<div class="form-check">
				<input class="form-check-input" type="radio" value="SKT" name="telecom" id="Radio1_1">
				<label class="form-check-label" for="Radio1">
					SKT
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="KT" name="telecom" id="Radio1_2">
				<label class="form-check-label" for="Radio2">
					KT
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" value="LGT" name="telecom" id="Radio1_3">
				<label class="form-check-label" for="Radio3">
					LGT
				</label>
			</div>
			<br>
		</div>

		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
			<label class="form-check-label" for="inlineCheckbox1">1</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
			<label class="form-check-label" for="inlineCheckbox2">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" disabled>
			<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
		</div>
		<br>
		<button type="button" id="btn" class="btn btn-primary">Primary</button>
	</form>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">



		$("#btn").on("click", function () {
			alert(document.querySelector("input[name='gender']:checked").value);
		
			//	document.getElementsByName("gender")[1].checked = ture;
				document.getElementById("etc").checked = true;

//			alert(document.querySelector("input[name='telecom']:checked").value);
		});









	</script>


</body>

</html>
