<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
	.wrap {
		border-bottom: 1px solid;
	}
</style>

<body>

	<form>
		<div class="wrap" id="sex">
			성별
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="male" name="gender" id="male">
				<label class="form-check-label" for="male">
					남성
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="female" name="gender" id="female">
				<label class="form-check-label" for="female">
					여성
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="etc" name="gender" id="etc">
				<label class="form-check-label" for="etc">
					기타
				</label>
			</div>
			<br>
		</div>

		<div class="wrap" id="tel">
			통신사
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="SKT" name="telecom" id="Radio1_1">
				<label class="form-check-label" for="Radio1">
					SKT
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="KT" name="telecom" id="Radio1_2">
				<label class="form-check-label" for="Radio2">
					KT
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="LGT" name="telecom" id="Radio1_3">
				<label class="form-check-label" for="Radio3">
					LGT
				</label>
			</div>
			<br>
		</div>

		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			<label class="form-check-label" for="inlineCheckbox1">1</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			<label class="form-check-label" for="inlineCheckbox2">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
			<label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
		</div>
		<br>
		<button type="button" id="btn" class="btn btn-primary">Primary</button>
	</form>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="text/javascript">

		$("#btn").on("click", function () {

			var arrayGender = new Array();
			var arrayTelecom = new Array();

			var obj_length = document.getElementsByName("gender").length;
			var obj_length2 = document.getElementsByName("telecom").length;

			var count = 0;


			for (var i = 0; i < obj_length; i++) {
				if (document.getElementsByName("gender")[i].checked == true) {
					alert(document.getElementsByName("gender")[i].value);
					//	arrayGender.push(document.getElementsByName("gender")[i].value);
				}
			}
			//	document.getElementsByName("gender")[0].checked = false;
			//	document.getElementsByName("gender")[1].checked = ture;
			//	document.getElementById("etc").checked = true;

			$("#male").prop("checked", false);
			$("#etc").prop("checked", true);

			for (var i = 0; i < arrayGender.length; i++) {
				console.log(arrayGender[i]);

				if (arrayGender[i] == "male" || arrayGender[i] == "female" || arrayGender[i] == "etc") {
					count++;
				}
			}

			if (count > 1) {
				alert("하나만 선택하세요");
				console.log("하나만 선택하세요");
			}



			for (var i = 0; i < obj_length2; i++) {
				if (document.getElementsByName("telecom")[i].checked == true) {
					alert(document.getElementsByName("telecom")[i].value);
					arrayTelecom.push(document.getElementsByName("telecom")[i].value);
				}
			}

			for (var i = 0; i < arrayTelecom.length; i++) {
				console.log(arrayTelecom[i]);
			}





		});







	</script>


</body>

</html>
